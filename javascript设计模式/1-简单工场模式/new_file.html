<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		简单工厂模式
	</body>
	<script type="text/javascript">
		//篮球基类
		var Basketball = function(){
			this.intro = '篮球盛行于美国';
		}
		Basketball.prototype={
			getMember:function(){
				console.log('每个队伍需要5名队员');
			},
			getBallSize:function(){
				console.log('篮球很大');
			}
		}
		//足球基类
		var Football = function(){
			this.intro = '足球在世界范围内很流行';
		}
		Football.prototype={
			getMember:function(){
				console.log('每个队伍需要11名队员')
			},
			getBallSize:function(){
				console.log('足球很大');
			}
		}
		//网球基类
		var Tennis = function(){
			this.intro='每年有很多网球系列赛';
		}
		Tennis.prototype = {
			getMember:function(){
				console.log('网球需要1个人')
			},
			getBallSize:function(){
				console.log('网球很小');
			}
		}
		var SportsFactory = function(name){
			switch(name){
				case 'NBA':return new Basketball();
				case 'wordCup':return new Football();
				case 'frenchOpen':return new Tennis();
			}
		}
		var footnall = SportsFactory('wordCup');
		console.log(footnall);
		console.log(footnall.intro);
		footnall.getMember();
		
		//工场模式模板
		function createBook(name,time,type){
			//创建一个对象，并对对象拓展属性和方法
			var o = new Object();
			o.name = name;
			o.time = time;
			o.type = type;
			o.getName=function(){
				console.log(this.name);
			}
			return o;
		}
		var book1 = createBook('jsbook',2014,'js');
		var book2 = createBook('cssbook',2013,'css');
		book1.getName();
		book2.getName();
		
		//工场模式例子
		function createPop (type,text){
			var o = new Object();
			o.content = text;
			o.show = function(){
				
			};
			if(type=='alert'){
				o.show=function(){
					alert(text);
				}
			}
			if(type=='prompt'){
				o.show=function(){
					prompt(text);
				}
			}
			if(type=='confirm'){
				o.show=function(){
					confirm(text);
				}
			}
			return o;
		}
		createPop('prompt','111').show();
		createPop('alert','222').show();
		createPop('confirm','333').show();
	</script>
</html>
